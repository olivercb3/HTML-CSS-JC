<!DOCTYPE html>
<html>
<head>
	<title>chile.com</title>
	<style type="text/css">
		.container{
			display: flex;
		}
		div.blau {
			background-color: darkblue;
			height: 200px;
			flex-basis: 200px;
			flex-grow: 1;
		}

		div.blanc {
			background-color: white;
			height: 200px;
			flex-basis: 200px;
			flex-grow: 3;
		}

		#red {
			display: flex;
			flex-basis: 200px;
			background-color: red;
			height: 200px;
			flex-grow: 1;
		}
		
	</style>
</head>
<body>
	<div class="container">
		<div class="blau"></div> 
		<div class="blanc"></div>
		<div id="red"></div>

	</div>

</body>
</html>
